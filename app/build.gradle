apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'org.greenrobot.greendao'

def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def static releaseTime() {
    return new Date().format("yyyy-MM-dd-HH-mm-ss");
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.app.tvproject"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 2
        versionName "1.10"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //极光推送
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64', "mips", "mips64"

        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "0b6f8eba71baafefb09340ed", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    //打包秘钥
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    //修改打包过后的apk名称
    applicationVariants.all { variant ->
        if (variant.buildType.name == "release") {
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith(".apk")) {
                    //这里修改apk文件名
                    def fileName = "TvProject-${defaultConfig.versionName}-${releaseTime()}.apk"
//                    def fileName = "Release-Version-${defaultConfig.versionName}-${releaseTime()}.apk"
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }
    }
    buildTypes {

        debug {
//            buildConfigField "String", "HOST", '"http://192.168.5.2:8081"'
            buildConfigField "String", "HOST", '"https://www.wllzpt.com"'
//            buildConfigField "String", "HOST", '"http://119.23.235.164:8081"'
//            buildConfigField "String", "HOST", '"http://119.23.235.164:8083"'
//            buildConfigField "String", "HOST", '"http://192.168.5.2:8080"'
//            buildConfigField "String", "HOST", '"http://192.168.5.121:8083"'
//            buildConfigField "String", "HOST", '"http://192.168.5.147:8082"'
//            buildConfigField "String", "HOST", '"http://120.77.172.70:8081"'
        }
        release {
//            buildConfigField "String", "HOST", '"http://192.168.5.3:8083"'
//            buildConfigField "String", "HOST", '"http://119.23.235.164:8083"'
            buildConfigField "String", "HOST", '"https://www.wllzpt.com"'
//            buildConfigField "String", "HOST", '"http://119.23.235.164:8081"'
//            buildConfigField "String", "HOST", '"http://192.168.5.147:8082"'
//            buildConfigField "String", "HOST", '"http://120.77.172.70:8081"'
            signingConfig android.signingConfigs.release
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
            aidl.srcDirs = ['src/main/aidl']
        }
    }
    greendao {
        schemaVersion 3
        daoPackage 'com.zh.greendao'
        targetGenDir 'src/main/java'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
